version: 0.2

cache:
  paths:
    - dist-newstyle/**/*
    - /root/.cabal/**/*
    - /root/.ghcup/**/*
    - /usr/local/bin/ghcup

phases:
  install:
    commands:
      - yum install --assumeyes gmp-devel
      - if test ! -f /usr/local/bin/ghcup;
        then
        curl --output /usr/local/bin/ghcup https://gitlab.haskell.org/haskell/ghcup/uploads/9f278318810f652a59b1784c2295fa91/ghcup &&
        chmod +x /usr/local/bin/ghcup;
        fi
      - if test ! -f ~/.ghcup/bin/ghc;
        then
        ghcup install 8.6.5 &&
        ghcup set 8.6.5;
        fi
      - if test ! -f ~/.ghcup/bin/cabal;
        then
        ghcup install-cabal 3.0.0.0;
        fi
  pre_build:
    commands:
      - export PATH="$HOME/.cabal/bin:$HOME/.ghcup/bin:$PATH"
      - cabal update
      - eval "$( aws ecr get-login --no-include-email )"
  build:
    commands:
      - cabal install --installdir container --jobs
      - cd container
      - url="$( aws ecr describe-repositories --output text --query 'repositories[0].repositoryUri' --repository-names monadoc )"
      - tag="$url:$CODEBUILD_RESOLVED_SOURCE_VERSION"
      - docker build --build-arg "COMMIT=$CODEBUILD_RESOLVED_SOURCE_VERSION" --tag "$tag" .
  post_build:
    commands:
      - docker push "$tag"
