version: 0.2

cache:
  paths:
    - dist-newstyle/**/*
    - /root/.cabal/**/*
    - /root/.ghcup/**/*
    - /usr/local/bin/ghcup

phases:
  install:
    commands:
      - aws/phases/install.sh
  pre_build:
    commands:
      - aws/phases/pre_build.sh
  build:
    commands:
      - aws/phases/build.sh
  post_build:
    commands:
      - aws/phases/post_build.sh

artifacts:
  files:
    - aws/cloud-formation.yaml
    - aws/configuration.json
