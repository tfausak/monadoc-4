version: v1.0
name: Build pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build block
    task:
      jobs:
        - name: Build job
          commands_file: build.sh

promotions:
  - name: Deploy promotion
    pipeline_file: deploy.yml
    auto_promote:
      when: result = 'passed' and branch = 'monadoc'
